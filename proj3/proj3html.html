<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj3css.css"></link>
</head>
<body>
    <div class="content" id="content">
        <h1>Guess my number</h1>
        <h3> Guess the number between 1 and 100</h3>
        <div class="scoreBox">
            <h3>Score: </h3>
            <h3>High Score</h3>
        </div>
        <div class="resetBox">
            <button class="reset">Reset</button>
        </div>
        <div class="main" id="main">

            <p>Enter your guess here</p>
            <input type="text" id="guess" name="guess" placeholder="Guess a number">
            <input type="submit" id="submit" value="Guess">
        </div>
        <button>Check</button>
    <div class="guessHistory">Guess History</div>
        </div>
    </div>
<script src="proj3script.js"></script>
</body>
</html>
