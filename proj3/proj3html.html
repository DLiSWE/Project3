<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj3css.css"></link>
</head>
<body>
    <div class="content" id="content">
        <h1>Guess the number!</h1>
        <h3> Guess the number between 1 and 100</h3>
        <div class="main" id="main">
            <div class="scoreboard">
                <p>Score is: <span id="current"></p>
                <p>High Score: <span id="high"></span></p>
            </div>
            <p id="phrase">Enter your guess here</p>
            <input type="text" id="guess" name="guess" placeholder="Enter Number">
            <input type="submit" id="submit1" value="Guess">
        </div>
    </div>
<script src="proj3script.js"></script>
</body>
</html>
